<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link rel="icon" href="favicon.ico" type="image/png">
    <script type="module" src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 space-y-6">
    <div class="p-6 max-w-md bg-white rounded-xl shadow-md space-y-4">
        <div class="flex flex-col items-center space-y-4">
            <h2 class="text-xl font-bold">Book an Appointment</h2>
            <a href="./search/" class="text-blue-500 hover:underline">Search Your Booking</a>
        </div>
        <form id="booking-form" class="space-y-3">
            <input type="text" name="name" placeholder="Your Name" required class="w-full p-2 border rounded">
            <input type="email" name="email" placeholder="Your Email" required class="w-full p-2 border rounded" />
            <input type="date" name="date" class="w-full p-2 border rounded" required />
            <input type="time" name="time" class="w-full p-2 border rounded" required />
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Book Now</button>
        </form>
        <p id="status" class="text-center text-sm"></p>
    </div>
</body>

</html>
